<div id='signin'>
  <h1>sign in</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
      <div class="buttonDiv"><button>sign in</button></div>
  </form>
  <div class="buttonDiv"><a href="#/signup">Don't have an account? Signup ...</a></div>
</div>
